androidx-core = "1.13.1"
androidx-datastore = "1.1.1"
androidx-lifecycle = "2.8.1"
androidx-navigation = "2.7.7"
chargemap-numberpicker = "1.0.3"
collections-kotlin = "1.4.0"
commonsLang = "2.6"
compose-kotlin-compiler = "1.5.8"
compose-bom = "2024.05.00"
hilt-core = "2.49"
hilt-navigation = "1.2.0"
jackson-kotlin = "2.15.2"
kotlin = "1.9.22"
kotlinx-collections-immutable = "0.3.5"
kotlinx-coroutines = "1.7.3"
#kotlinx-coroutines-core-jvm = "1.7.1"
kotlinx-serialization-json = "1.4.1"

ksp = "1.9.22-1.0.18"

detekt = "1.17.0"
