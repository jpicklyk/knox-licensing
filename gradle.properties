# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Ensure important default jvmargs aren't overwritten. See https://github.com/gradle/gradle/issues/19750
org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Not encouraged by Gradle and can produce weird results. Wait for isolated projects instead.
org.gradle.configureondemand=false

# Enable caching between builds.
org.gradle.caching=true

# Enable configuration caching between builds.
org.gradle.configuration-cache=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app"s APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Non-transitive R classes is recommended and is faster/smaller
android.nonTransitiveRClass=true

# Disable build features that are enabled by default,
# https://developer.android.com/studio/releases/gradle-plugin#buildFeatures
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Additional build performance optimizations
org.gradle.vfs.watch=true
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.configuration-cache.problems=warn
android.uniquePackageNames=false
android.dependency.useConstraints=false
android.r8.strictFullModeForKeepRules=false

# Temporary: Required for KSP compatibility with AGP 9.0 built-in Kotlin
# KSP adds sources to kotlin.sourceSets which conflicts with built-in Kotlin
# Remove when KSP fully supports android.sourceSets DSL
android.disallowKotlinSourceSets=false

# Temporary: Required for Hilt Gradle plugin compatibility with AGP 9.0
# Remove when Hilt releases a version that supports the new DSL natively
# Track: https://github.com/google/dagger/issues/4389
android.newDsl=false

# KSP2 is enabled by default (KSP1 is deprecated as of Kotlin 2.2)
# Processor updated to handle KSP2 API changes for enum annotation arguments

# Fix KSP + Hilt cache invalidation issues
# When custom KSP processors generate code that Hilt then processes,
# incremental builds can miss regenerating the intermediate Kotlin files
ksp.incremental=false